<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            cursor: url('assets/mouse.png') 0 0, auto;
        }

        .clickable-image {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .clickable-image:hover {
            transform: scale(1.05);
        }

        a {
            display: block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="http://yourClickableURL">
        <img src="http://YourImage" alt="Clickable Image" class="clickable-image" />
    </a>
</body>
</html>
