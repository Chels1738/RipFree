<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta charset="utf-8"/>
    <title>RipFFREE!</title>
    <style>
        body {
            background: #000000;
            color: #cccccc;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('assets/border.png');
            background-size: 80%;
            background-position: center;
            background-repeat: no-repeat;
        }
        @media (max-width: 600px) {
            body {
                background-size: 60%;
            }
            .comment-section,
            .comment-toggle {
                display: block !important;
            }
        }
        .gm4html5_div_class {
            margin: 0;
            padding: 0;
            border: 0;
        }
        #canvas {
            display: block;
            margin: auto;
            background: #ccc;
        }
        /* Pause and Home Button Styles */
        .pause-btn, .home-btn {
            position: absolute;
            top: 24px;
            background: rgba(0,0,0,0.5);
            border: none;
            border-radius: 50%;
            padding: 8px;
            z-index: 20;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .pause-btn {
            right: 24px;
        }
        .home-btn {
            left: 24px;
        }
        .pause-btn:hover, .home-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        .pause-icon, .home-icon {
            width: 32px;
            height: 32px;
            display: block;
        }
        /* Comment Section Styles */
        .comment-section {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }
        .comment-section.active {
            right: 0;
        }
        .comment-toggle {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: #404040;
            color: #00ff00;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }
        .comment-list {
            height: calc(100vh - 180px);
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .comment {
            background: #303030;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-family: monospace, "Courier New", Courier, sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 14px;
        }
        .comment-form {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }
        .comment-input {
            width: 100%;
            padding: 10px;
            background: #303030;
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 5px;
            margin-bottom: 10px;
            font-family: monospace, "Courier New", Courier, sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 14px;
        }
        .comment-submit {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace, "Courier New", Courier, sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <button class="home-btn" onclick="window.location.href='index.html'">
        <svg class="home-icon" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12L12 3l9 9"/>
            <path d="M9 21V9h6v12"/>
        </svg>
    </button>
    <button class="pause-btn" onclick="pauseGame()">
        <svg class="pause-icon" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="6" y="4" width="4" height="16"/>
            <rect x="14" y="4" width="4" height="16"/>
        </svg>
    </button>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <canvas id="canvas" width="900" height="540"></canvas>
    </div>
    <!-- Comment Section (only for large screens) -->
    <button class="comment-toggle" onclick="toggleComments()">Comments</button>
    <div class="comment-section" id="commentSection">
        <h2 style="color: #00ff00; margin-top: 0;">Comments</h2>
        <div class="comment-list" id="commentList"></div>
        <div class="comment-form">
            <textarea class="comment-input" id="commentInput" placeholder="Write a comment..."></textarea>
            <button class="comment-submit" onclick="addComment()">Post Comment</button>
        </div>
    </div>
    <script type="text/javascript" src="html5game/RipFree.js"></script>
    <script>
        window.onload = GameMaker_Init;
        function pauseGame() {
            window.location.href = 'settings.html';
        }
        function toggleComments() {
            const commentSection = document.getElementById('commentSection');
            commentSection.classList.toggle('active');
        }
        function loadComments() {
            const commentList = document.getElementById('commentList');
            const savedComments = JSON.parse(localStorage.getItem('gameComments') || '[]');
            commentList.innerHTML = '';
            savedComments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'comment';
                commentElement.innerHTML = `
                    <div style="color: #00ff00; margin-bottom: 5px;">Anonymous</div>
                    <div style="color: #cccccc;">${comment.text}</div>
                `;
                commentList.appendChild(commentElement);
            });
            commentList.scrollTop = commentList.scrollHeight;
        }
        function addComment() {
            const commentInput = document.getElementById('commentInput');
            const commentList = document.getElementById('commentList');
            if (commentInput.value.trim() !== '') {
                const newComment = {
                    text: commentInput.value,
                    timestamp: new Date().toISOString()
                };
                const savedComments = JSON.parse(localStorage.getItem('gameComments') || '[]');
                savedComments.push(newComment);
                localStorage.setItem('gameComments', JSON.stringify(savedComments));
                const comment = document.createElement('div');
                comment.className = 'comment';
                comment.innerHTML = `
                    <div style="color: #00ff00; margin-bottom: 5px;">Anonymous</div>
                    <div style="color: #cccccc;">${newComment.text}</div>
                `;
                commentList.appendChild(comment);
                commentInput.value = '';
                commentList.scrollTop = commentList.scrollHeight;
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            loadComments();
            const commentInput = document.getElementById('commentInput');
            if (commentInput) {
                commentInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        addComment();
                    }
                });
            }
        });
    </script>
</body>
</html>
