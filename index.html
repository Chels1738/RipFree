<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ripfree</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('assets/background1.png');
            background-size: 105%;
            background-position: center;
            background-repeat: no-repeat;
            cursor: url('assets/mouse.png') 0 0, auto;
        }

        .play-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 200px;
            height: 100px;
            background-image: url('assets/start.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 47%;           /* Position from top */
            left: 50%;          /* Position from left */
            transform: translate(-50%, -50%);  /* Center both horizontally and vertically */
            transition: transform 0.2s ease;
        }

        .play-button:hover {
            transform: translate(-50%, -50%) scale(1.1);  /* Maintain centering while scaling */
        }

        .settings-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .settings-button:hover {
            background-color: white;
            color: black;
        }

        .settings-icon {
            position: absolute;
            bottom: 640px;   /* Distance from the bottom */
            left: 990px;     /* Distance from the left */
            width: 64px;
            height: auto;
            z-index: 10;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.play-button').addEventListener('click', function() {
                window.location.href = 'game.html';
            });
        });
    </script>
</head>
<body>
    <button class="play-button"></button>
    <a href="settings.html">
        <img src="assets/set.png" alt="Settings" class="settings-icon">
    </a>
</body>
</html>
