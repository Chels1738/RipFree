<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RipFREE!</title>
    <link rel="stylesheet" href="https://use.typekit.net/szh5dne.css">
    <!-- Open Graph Meta Tags -->


    <meta property="og:title" content="RipFREE! - Play Now">
    <meta property="og:description" content="Click to play RipFREE! - An exciting adventure game">
    <meta property="og:image" content="https://ripfree.netlify.app/assets/begining.png">
    <meta property="og:url" content="https://ripfree.netlify.app">
    <meta property="og:type" content="website">

    <style>
        @font-face {
            font-family: 'BDR MONO 2006';
            src: url('assets/BDRMONO2006.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            background-image: url('assets/background1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .play-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 200px;
            height: 100px;
            background-image: url('assets/start.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 47%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease;
        }
        .play-button:hover {
           transform: translate(-50%, -50%) scale(1.1);
        }
        
        .settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .settings-button:hover {
            transform: scale(1.1);
        }

        .settings-icon {
            width: 40px;
            height: auto;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .settings-button:hover .settings-icon {
            opacity: 1;
        }

        .comment-section {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .comment-section.active {
            right: 0;
        }

        .comment-toggle {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: #404040;
            color: #00ff00;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            font-family: 'BDR MONO 2006', monospace, sans-serif;
            font-size: 14px;
        }

        .comment-list {
            height: calc(100vh - 180px);
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .comment {
            background: #303030;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-family: 'BDR MONO 2006', monospace, sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 14px;
        }

        .comment-form {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }

        .comment-input {
            width: 100%;
            padding: 10px;
            background: #303030;
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 5px;
            margin-bottom: 10px;
            font-family: 'BDR MONO 2006', monospace, sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 14px;
        }

        .comment-submit {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'BDR MONO 2006', monospace, sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 14px;
        }

        .mobile-disclaimer-box {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 3000;
            align-items: center;
            justify-content: center;
        }
        .mobile-disclaimer-modal {
            background: rgba(34,34,34,0.95);
            color: #ff4444;
            text-align: center;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.3);
            padding: 32px 24px 24px 24px;
            max-width: 90vw;
            width: 350px;
            margin: auto;
        }
        .mobile-disclaimer-message {
            font-size: 1.1em;
            font-family: monospace, 'Courier New', Courier, sans-serif;
            margin-bottom: 20px;
        }
        .mobile-disclaimer-btn {
            display: none;
        }
        @media (max-width: 900px) {
            .mobile-disclaimer-box {
                display: flex;
            }
            .mobile-disclaimer-btn {
                display: block;
                margin: 0 auto;
                background: #404040;
                color: #00ff00;
                border: none;
                padding: 16px 32px;
                border-radius: 8px;
                font-size: 1.2em;
                font-family: monospace, 'Courier New', Courier, sans-serif;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            }
            .start-btn {
                display: none !important;
            }
        }
        .start-btn {
            display: block;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 200px;
            height: 100px;
            background-image: url('assets/start.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 47%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease;
        }
        .start-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved comments when page loads
            loadComments();
            var disclaimerModal = document.getElementById('disclaimerModal');
            var disclaimerBtn = document.getElementById('disclaimerBtn');
            var closeDisclaimerBtn = document.getElementById('closeDisclaimerBtn');
            if (disclaimerModal && disclaimerBtn && closeDisclaimerBtn) {
                disclaimerModal.style.display = 'none';
                disclaimerBtn.addEventListener('click', function() {
                    disclaimerModal.style.display = 'flex';
                });
                closeDisclaimerBtn.addEventListener('click', function() {
                    disclaimerModal.style.display = 'none';
                });
            }
            var startBtn = document.getElementById('startBtn');
            if (startBtn) {
                startBtn.addEventListener('click', function() {
                    window.location.href = 'intro.html';
                });
            }
        });

        function toggleComments() {
            const commentSection = document.getElementById('commentSection');
            commentSection.classList.toggle('active');
        }

        function loadComments() {
            const commentList = document.getElementById('commentList');
            const savedComments = JSON.parse(localStorage.getItem('gameComments') || '[]');
            
            // Clear existing comments
            commentList.innerHTML = '';
            
            // Add each saved comment
            savedComments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'comment';
                commentElement.innerHTML = `
                    <div style="color: #00ff00; margin-bottom: 5px;">Anonymous</div>
                    <div style="color: #cccccc;">${comment.text}</div>
                `;
                commentList.appendChild(commentElement);
            });
            
            // Scroll to bottom
            commentList.scrollTop = commentList.scrollHeight;
        }

        function addComment() {
            const commentInput = document.getElementById('commentInput');
            const commentList = document.getElementById('commentList');
            
            if (commentInput.value.trim() !== '') {
                // Create new comment object
                const newComment = {
                    text: commentInput.value,
                    timestamp: new Date().toISOString()
                };
                
                // Get existing comments
                const savedComments = JSON.parse(localStorage.getItem('gameComments') || '[]');
                
                // Add new comment
                savedComments.push(newComment);
                
                // Save to localStorage
                localStorage.setItem('gameComments', JSON.stringify(savedComments));
                
                // Add to display
                const comment = document.createElement('div');
                comment.className = 'comment';
                comment.innerHTML = `
                    <div style="color: #00ff00; margin-bottom: 5px;">Anonymous</div>
                    <div style="color: #cccccc;">${newComment.text}</div>
                `;
                commentList.appendChild(comment);
                
                // Clear input and scroll to bottom
                commentInput.value = '';
                commentList.scrollTop = commentList.scrollHeight;
            }
        }

        // Allow submitting comments with Enter key
        document.addEventListener('DOMContentLoaded', function() {
            const commentInput = document.getElementById('commentInput');
            if (commentInput) {
                commentInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        addComment();
                    }
                });
            }
        });
    </script>
</head>
<body>
    <a href="settings.html" class="settings-button">
        <img src="assets/set.png" alt="Settings" class="settings-icon">
    </a>

    <button class="comment-toggle" onclick="toggleComments()">Comments</button>
    <div class="comment-section" id="commentSection">
        <h2 style="color: #00ff00; margin-top: 0;">Comments</h2>
        <div class="comment-list" id="commentList">
            <!-- Comments will be added here dynamically -->
        </div>
        <div class="comment-form">
            <textarea class="comment-input" id="commentInput" placeholder="Write a comment..."></textarea>
            <button class="comment-submit" onclick="addComment()">Post Comment</button>
        </div>
    </div>
    <button class="mobile-disclaimer-btn" id="disclaimerBtn">Disclaimer</button>
    <div class="mobile-disclaimer-box" id="disclaimerModal">
        <div class="mobile-disclaimer-modal">
            <div class="mobile-disclaimer-message">
                <b>Disclaimer:</b> This game only functions with a keyboard on computer screens. For the best experience, please play on a laptop or desktop.
            </div>
            <button class="mobile-disclaimer-btn" id="closeDisclaimerBtn">OK</button>
        </div>
    </div>
    <button class="start-btn" id="startBtn" aria-label="Start"></button>
</body>
</html>
