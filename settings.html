<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('assets/settings.png');
        background-size: 105%;
        background-position: center;
        background-repeat: no-repeat;
        cursor: url('assets/mouse.png') 0 0, auto;
    }

        .icon-row {
            display: flex;
            gap: 60px;
            margin-bottom: 30px;
            justify-content: center;
            align-items: center;
            margin-left: 100px;
            position: relative;
            left: -120px;
        }
        .circle-btn {
            width: 150px;
            height: 150px;
            border: 3px solid #222;
            border-radius: 50%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .circle-btn:hover {
            background: #f5e9b9;
        }
        .circle-btn svg {
            width: 100px;
            height: 100px;
        }
        .retry-btn {
            background: none;
            border: none;
            padding: 0;
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .retry-img {
            width: 300px; /* Adjust size as needed */
            height: auto;
            display: block;
        }
        .center-group {
            margin-top: 60px; /* Adjust this value as needed */
        }
        .home-link {
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 10;
        }
        .home-icon {
            width: 64px;   /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }
        .music-icon-wrapper {
            position: relative;
            display: inline-block;
        }
        .mute-icon {
            position: absolute;
            top: -50px;   /* Move up by 10px */
            left: -30px;  /* Move left by 10px */
            display: none;
            pointer-events: none;
        }
        .music-off .music-icon {
            display: none;
        }
        .music-off .mute-icon {
            display: block;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">
        <img src="assets/homepage.png" alt="Home" class="home-icon">
    </a>
    <div class="center-group">
        <div class="icon-row">
            <button class="circle-btn" title="Play" onclick="resumeGame()">
                <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="6,4 20,12 6,20 6,4"/></svg>
            </button>
            <button class="circle-btn" id="music-btn" title="Music" onclick="toggleMusic()">
                <span class="music-icon-wrapper">
                    <svg class="music-icon" id="music-icon" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18V5l12-2v13"/>
                        <circle cx="6" cy="18" r="3"/>
                        <circle cx="18" cy="16" r="3"/>
                    </svg>
                    <svg class="mute-icon" id="mute-icon" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11,5 6,9 2,9 2,15 6,15 11,19 11,5" fill="#222" stroke="#222"/>
                    </svg>
                </span>
            </button>
        </div>
        <button class="retry-btn" onclick="retryGame()">
            <img src="assets/retry.png" alt="Retry" class="retry-img">
        </button>
    </div>

    <script>
    function resumeGame() {
        // Go back to the game page
        window.location.href = 'game.html';
    }
    function toggleMusic() {
        const btn = document.getElementById('music-btn');
        btn.classList.toggle('music-off');
    }
    function retryGame() {
        // Reload the game page (restart)
        window.location.href = 'game.html';
    }
    </script>
</body>
</html>
