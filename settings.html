<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('assets/settings.png');
        background-size: 105%;
        background-position: center;
        background-repeat: no-repeat;
    }

        .icon-row {
            display: flex;
            gap: 60px;
            margin-bottom: 30px;
            justify-content: center;
            align-items: center;
            margin-left: 550px;
            position: relative;
            left: -50px;
        }
        .circle-btn {
            width: 200px;
            height: 200px;
            border: 3px solid #222;
            border-radius: 50%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .circle-btn:hover {
            background: #f5e9b9;
        }
        .circle-btn svg {
            width: 140px;
            height: 140px;
        }
        .center-group {
            margin-top: 60px; /* Adjust this value as needed */
        }
        .home-link {
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 10;
        }
        .home-icon {
            width: 64px;   /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }
        .music-icon-wrapper {
            position: relative;
            display: inline-block;
        }
        .mute-icon {
            position: absolute;
            top: -50px;   /* Move up by 10px */
            left: -30px;  /* Move left by 10px */
            display: none;
            pointer-events: none;
        }
        .music-off .music-icon {
            display: none;
        }
        .music-off .mute-icon {
            display: block;
        }
        .music-control {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 20;
        }
        .music-control:hover {
            transform: scale(1.1);
        }
        .music-icon {
            width: 160px;
            height: auto;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .music-control:hover .music-icon {
            opacity: 1;
        }
        .settings-container {
            padding: 40px;
            border-radius: 15px;
            color: #000000;
            min-width: 500px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .settings-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 40px;
            width: 100%;
            padding-right: 20px;
        }
        .back-button {
            background: url('assets/back.png') no-repeat center center;
            background-size: contain;
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.2s ease;
            opacity: 0.7;
        }
        .back-button:hover {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">
        <img src="assets/homepage.png" alt="Home" class="home-icon">
    </a>
    <div class="center-group">
        <div class="icon-row">
            <button class="circle-btn" title="Play" onclick="resumeGame()">
                <svg width="140" height="140" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="6,4 20,12 6,20 6,4"/></svg>
            </button>
            <button class="circle-btn" title="Retry" onclick="retryGame()">
                <img src="assets/retry.png" alt="Retry" class="music-icon" id="musicIcon">
            </button>
        </div>
    </div>

    <div class="settings-container">
        <div class="settings-header">
            <button class="back-button" onclick="goBack()"></button>
        </div>
    </div>

    <script>
    function resumeGame() {
        // Go back to the game page
        window.location.href = 'game.html';
    }
    function retryGame() {
        // Clear any saved game states
        localStorage.removeItem('gameState');
        localStorage.removeItem('gameCompleted');
        localStorage.removeItem('gameSettings');
        localStorage.removeItem('gameVolume');
        localStorage.removeItem('gameAudioState');
        
        // Redirect directly to game
        window.location.href = 'game.html';
    }
    function goBack() {
        window.location.href = 'index.html';
    }
    </script>
</body>
</html>
